<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="./Qn10.css">
</head>
<body>

<h1>Order For</h1>

<form>
    <label for="name">User Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Shipping Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="product">Choose a Product:</label>
    <select id="product" name="product" required>
        <option value="productA">Product A</option>
        <option value="productB">Product B</option>
        <option value="productC">Product C</option>
    </select>

    <fieldset>
        <legend>Select Quantity:</legend>
        <label>
            <input type="radio" name="quantity" value="1" required> 1
        </label>
        <label>
            <input type="radio" name="quantity" value="2"> 2
        </label>
        <label>
            <input type="radio" name="quantity" value="3"> 3
        </label>
    </fieldset>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="number">Contact Number:</label>
    <input type="number" id="number" name="number" required>

    <button type="submit">Submit Order</button>
</form>

</body>
</html>
